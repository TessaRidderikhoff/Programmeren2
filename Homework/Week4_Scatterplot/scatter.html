scatter.html
This html page calls scatter.js and displays a scatterplot. It also contains a dropdown button to select a year 
of which the data will be displayed.

 -->

<!DOCTYPE html>
<html>
<head>
	<script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
	<script src="https://d3js.org/d3-collection.v1.min.js"></script>
	<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
	<script src="https://d3js.org/d3-dsv.v1.min.js"></script>
	<script src="https://d3js.org/d3-request.v1.min.js"></script>
	<script src="https://d3js.org/d3-queue.v3.min.js"></script>
	<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script src="scatter.js" type="text/javascript"> </script>
	<link rel="stylesheet" type="text/css" href="scatter.css">


</head>
<body>
	<select id="d3-dropdown" onchange=updateGraph(value)>
		<option value="0">2010</option>
		<option value="1">2011</option>
		<option value="2">2012</option>
		<option value="3">2013</option>
	</select>

</body>
</html>
